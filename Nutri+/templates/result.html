<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Nutricionais</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Resultados Nutricionais</h1>
        {% if data %}
            <div class="list-group">
            {% for name, info in data.items() %}
                <div class="list-group-item">
                    <h5 class="mb-3">{{ name }}</h5>
                    <p><strong>Calorias:</strong> {{ info.calories }} kcal</p>
                    <p><strong>Proteínas:</strong> {{ info.protein }} g</p>
                    <p><strong>Carboidratos:</strong> {{ info.carbs }} g</p>
                    <p><strong>Gorduras:</strong> {{ info.fats }} g</p>
                </div>
            {% endfor %}
            </div>
        {% else %}
            <p class="text-center">Nenhum dado encontrado.</p>
        {% endif %}
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
    <!-- Link para o Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
